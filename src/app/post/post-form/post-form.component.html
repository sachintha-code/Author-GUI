<form  #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id"
    [value]="service.formData.id"/>

    <div class="form-group">
        <label>BOOK TITLE</label>
        <input type="text" class="form-control form-control-lg" placeholder="book name" name="bookTitle"
        #bookTitle="ngModel" [(ngModel)]=service.formData.title>
    </div>

    <div class="form-group">
        <label>IMAGE URL</label>
        <input type="text" class="form-control form-control-lg" placeholder="image" name="imgURL"
        #bookTitle="ngModel" [(ngModel)]=service.formData.imageUrl>
    </div>

    <div class="form-group">
        <label>AUTHOR NAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="author name" name="authorName"
        #bookTitle="ngModel" [(ngModel)]=service.formData.authorName>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>CREATED TIME</label>
            <input type="text" class="form-control form-control-lg" placeholder="created time" name="createdTime"
            #bookTitle="ngModel" [(ngModel)]=service.formData.createdTime>
        </div>
    
        <div class="form-group col-md-6">
            <label>TOTAL LIKES</label>
            <input type="text" class="form-control form-control-lg" placeholder="total likes" name="totalLikes"
            #bookTitle="ngModel" [(ngModel)]=service.formData.totalLikes>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">SUBMIT</button>
    </div>
  
</form>
